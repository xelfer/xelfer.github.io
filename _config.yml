# Dependencies
markdown:         kramdown
highlighter:      rouge

# Setup
title:            Nick's things
tagline:          'also stuff'
description:      I am a proud AWS Hero! Ongoing episodes of Nick Explains AWS are available on <a href="https://www.tiktok.com/@nickexplainsaws/">Tiktok</a> and <a href="https://www.youtube.com/@nickexplainsaws">YouTube</a>
url:              https://nickt.com.au
baseurl:          '/hydeout'
